<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <div class="page__content">
        <header class="header">
            <img class="header__logo" alt="Лого сайта Место Россия" src="image/header/logo.svg">
        </header>
        <main id="main">
            <section class="profile">
                <div class="profile__profile-info">
                    <img class="profile__avatar" alt="Фотография Аватара" src="image/profile/profile_avatar.jpg">
                    <div class="profile__profile-info-grid">
                        <h1 class="profile__profile-info-name">Жак-ив Кусто</h1>
                        <button class="button" type="button"><img class="profile__profile-info-edit-button"
                                alt="Изменение описания профиля" src="image/profile/edit-button.svg"></button>
                        <p class="profile__profile-info-desc">Исследователь океана</p>
                    </div>
                </div>
                <button class="button profile__add-button" type="button"><img class="profile__add-button-cross"
                        src="./image/profile/add-button.svg" alt="Кнопка добавление карточки"></button>
            </section>
            <section class="elements">
            </section>
        </main>
        <footer class="footer">
            <p class="footer__text">&copy; 2020 Mesto Russia</p>
        </footer>
    </div>
    <template id=edit-name-popup>
        <section class="edit-popup">
            <div class="edit-popup__form">
                <button class="button" type="button"> <img class="edit-popup__close-icon" alt="Иконка закрытия формы"
                        src="image/edit-form/close-Icon.svg"></button>
                <h2 class="edit-popup__title"></h2>
                <form name="edit-popup active" id="edit-name-form">
                    <input type="text" name="edit-popup-name" id="inp-name" placeholder="Название"
                        class="edit-popup__input">
                    <input type="text" name="edit-popup-desc" id="inp-desc" placeholder="Описание"
                        class="edit-popup__input">
                    <button class="edit-popup__submit button" type="submit"></button>
                </form>
            </div>
        </section>
    </template>
    <template id=add-card-popup>
        <section class="add-card-popup">
            <div class="add-card-popup__form">
                <button class="button" type="button"> <img class="add-card-popup__close-icon"
                        alt="Иконка закрытия формы" src="image/edit-form/close-Icon.svg"></button>
                <h2 class="add-card-popup__title"></h2>
                <form name="add-card-popup active" id="add-card-form">
                    <input type="text" name="add-card-popup-name" id="inp-card-name" placeholder="Название"
                        class="add-card-popup__input">
                    <input type="text" name="add-card-popup-desc" id="inp-card-link" placeholder="Cсылка на картинку"
                        class="add-card-popup__input">
                    <button class="add-card-popup__submit button" type="submit"></button>
                </form>
            </div>
        </section>
    </template>
    <template id="add-card">
        <article class="element">
            <img class="element__img" alt="#" src="#">
            <img class="element__trashbox button" alt="Удалить" src='./image/elements/trashbox.svg'>
            <h2 class="element__name"></h2>
            <button class="element__like button" type="button"></button>
        </article>
    </template>
    <template id="huge-img">
        <div class="huge-img">
            <div class='huge-img__container'>
                <button class="button" type="button"> <img class="huge-img__close-icon" alt="Иконка закрытия формы"
                        src="image/edit-form/close-Icon.svg"></button>
                <img class="huge-img__img" alt="#"
                    src="image/edit-form/close-Icon.svg">
                <h2 class="huge-img__name">dd</h2>
            </div>
        </div>
    </template>
    <script src="./script/script.js"></script>
</body>

</html>
