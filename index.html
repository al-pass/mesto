<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <div class="page__content">
        <header class="header">
            <img class="header__logo" alt="Лого сайта Место Россия" src="image/header/logo.svg">
        </header>
        <main>
            <section class="profile">   
            <div class="profile__profile-info">
                <img class="profile__avatar" alt="Фотография Аватара" src="image/profile/profile_avatar.jpg">
                <div class="profile__profile-info-grid">
                    <h1 class="profile__profile-info-name">Жак-ив Кусто</h1>
                    <button class="cursor button" type="type"><img class="profile__profile-info-edit-button cursor" alt="Изменение описания профиля" src="image/profile/edit-button.svg"></button>
                    <p class="profile__profile-info-desc">Исследователь океана</p>
                </div> 
            </div>
            <button class="button" type="type"><img src="./image/profile/add-button.svg" width="22" height="22" class="profile__add-button cursor"></button>
            </section>
            <section class="elements">
            <article class="element">
                <img class="element__img" alt="Старый храм в окружении гор" src="image/elements/karachaevsk.jpg">
                <h2 class="element__name">Карачаевск</h2>
                <div class="element__like cursor"></div>
            </article>
            <article class="element">
                <img class="element__img" alt="Еле заметная гора эльбрус в отдалении во время рассвета" src="image/elements/Elbrus-mount.jpg">
                <h2 class="element__name">Гора Эльбрус</h2>
                <div class="element__like cursor"></div>
            </article>
            <article class="element">
                <img class="element__img" alt="Острый снежный пик" src="image/elements/dombai.jpg">
                <h2 class="element__name">Домбай</h2>
                <div class="element__like cursor"></div>
            </article>
            <article class="element">
                <img class="element__img" alt="Еле заметная гора эльбрус в отдалении во время рассвета" src="image/elements/Elbrus-mount.jpg">
                <h2 class="element__name">Гора Эльбрус</h2>
                <div class="element__like cursor"></div>
            </article>
            <article class="element">
                <img class="element__img" alt="Острый снежный пик" src="image/elements/dombai.jpg">
                <h2 class="element__name">Домбай</h2>
                <div class="element__like cursor"></div>
            </article>
            <article class="element">
                <img class="element__img" alt="Старый храм в окружении гор" src="image/elements/karachaevsk.jpg">
                <h2 class="element__name">Карачаево-Черкеск</h2>
                <div class="element__like cursor"></div>
            </article>
            </section>
            <footer class="footer">
            <p class="footer__text">&copy; 2020 Mesto Russia</p>
            </footer>
            <section class="edit-form">
                <button class="button" type="type"> <img class="edit-form__close-icon cursor" alt="Иконка закрытия формы" src="image/edit-form/close-Icon.svg"></button>
                <div class="edit-form__container">
                <h2 class="edit-form__title">Редактировать профиль</h2>
                <form type="name"><input type="name" id="inp-name" placeholder="Название" class="edit-form__input edit-form__input_name"></form>
                <form type="name"><input type="name" id="inp-desc" placeholder="Описание" class="edit-form__input edit-form__input_desc"></form>
                <button class="edit-form__submit cursor" type="submit">Сохранить</button>
               </div>
            </section> 
        </main>
    </div> 
    <script src="script.js"></script>     
</body>
</html>
